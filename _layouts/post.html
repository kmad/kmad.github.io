---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
    .post {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .post-header {
        margin-bottom: 3rem;
        text-align: center;
    }

    .post-title {
        font-size: 2.5rem;
        line-height: 1.2;
        margin-bottom: 1rem;
        color: #2c3e50;
    }

    .post-date {
        display: block;
        font-size: 1.1rem;
        color: #666;
        font-style: italic;
    }

    .post-content {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #333;
    }

    .post-content p {
        margin-bottom: 1.5rem;
    }

    .post-content h2 {
        font-size: 1.8rem;
        margin: 2.5rem 0 1.5rem;
        color: #2c3e50;
    }

    .post-content h3 {
        font-size: 1.5rem;
        margin: 2rem 0 1rem;
        color: #2c3e50;
    }

    @media (max-width: 768px) {
        .post {
            padding: 1.5rem 1rem;
        }

        .post-title {
            font-size: 2rem;
        }
    }
</style>
